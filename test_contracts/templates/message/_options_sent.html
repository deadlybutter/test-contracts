<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#new-message"
        data-to="{{ message.recipient }}" data-subject="Re: {{ message.subject }}"><i class="fa fa-reply">
    <strong>REPLY</strong></i></button>
<a class="btn btn-default btn-xs" href="{{ url_for('message._trash', msg=message.id) }}"><i class="fa fa-trash-o">
    <strong>TRASH</strong></i></a>
