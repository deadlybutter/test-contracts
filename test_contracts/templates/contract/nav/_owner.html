{% if contract.status|int >= 3 %}
    <button type="button" class="btn btn-danger btn-block" data-toggle="modal"
            data-target="#cancel-contract">
        Cancel Contract
    </button>
{% else %}
    <button class="btn btn-danger btn-md btn-block disabled">Cancel Contract</button>
{% endif %}
<button type="button" class="btn btn-default btn-md btn-block" data-toggle="modal"
        data-target="#change-time">Change Time
</button>
<button type="button" class="btn btn-default btn-md btn-block" data-toggle="modal"
        data-target="#add-note">Add Note
</button>
<button type="button" class="btn btn-default btn-md btn-block disabled">Private Chat</button>
