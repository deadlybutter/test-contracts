<!-- Change Time -->
<div class="modal fade" id="change-time" tabindex="-1" role="dialog" aria-labelledby="title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="_change_time" method="POST" action="{{ url_for('contract.time', invoice=invoice) }}"
                  class="form-horizontal text-center">
                {{ _change_time.csrf_token() }}

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="title">Change Time</h4>
                </div>
                <div class="modal-body">
                    {{ _change_time.time() }}<br>
                </div>
                <div class="modal-footer">
                    {{ _change_time.submit(class="btn btn-default") }}
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Change Time -->
