<!-- Add Note -->
<div class="modal fade" id="add-note" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="_note" method="POST" action="{{ url_for('contract.note', invoice=invoice) }}"
                  class="form-horizontal">
                {{ _note.csrf_token() }}

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Note</h4>
                </div>
                <div class="modal-body">
                    {{ _note.note(rows=6, class="form-control") }}<br>
                </div>
                <div class="modal-footer">
                    <label class="btn btn-default active pull-left">
                            <label for="info" class="btn btn-info">{{ _note.private.label(class="private") }} {{ _note.private(type="checkbox", autocomplete="off", checked=False, id="info", class="badgebox") }}<span class="badge">&check;</span></label>
                    </label>
                    {{ _note.submit(class="btn btn-default") }}
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Add Note -->
