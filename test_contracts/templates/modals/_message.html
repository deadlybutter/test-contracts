<div class="modal fade" id="new-message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="_message" method="POST" action="{{ url_for('message._send_message') }}"
                  class="form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        {{ _message.csrf_token() }}

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Send Message</h4>
                        </div>
                        <div class="modal-body">
                            {{ _message.recipient(class="form-control", value="") }}
                            {{ _message.subject.label }}<br>
                            {{ _message.subject(class="form-control") }}<br>
                            {{ _message.body.label }}<br>
                            {{ _message.body(rows=5, class="form-control") }}<br>
                        </div>
                        <div class="modal-footer">
                            {{ _message.submit(class="btn btn-default") }}
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
